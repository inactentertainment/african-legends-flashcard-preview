<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>African Legends Flashcard Preview</title>
<style>
  body{margin:0;padding:0;background:#f6f6f6;font-family:Arial,sans-serif;}
  .deck-wrap{max-width:860px;margin:18px auto;padding:0 12px;}
  .deck-top{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:10px;}
  .deck-title{font-weight:800;font-size:18px;}
  .deck-counter{font-weight:700;opacity:.75;}
  .deck-card{position:relative;width:100%;aspect-ratio:4/3;border-radius:16px;overflow:hidden;background:#fff;
    box-shadow:0 6px 18px rgba(0,0,0,.18);cursor:pointer;user-select:none;}
  .deck-img{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;background:#fff;}
  .deck-hint{position:absolute;bottom:10px;right:12px;background:rgba(0,0,0,.65);color:#fff;
    padding:6px 10px;border-radius:999px;font-size:12px;}
  .deck-controls{display:flex;justify-content:center;gap:10px;margin-top:12px;flex-wrap:wrap;}
  .deck-btn{padding:10px 14px;border-radius:999px;border:1px solid rgba(0,0,0,.2);background:#fff;cursor:pointer;font-weight:800;}
  .deck-btn[disabled]{opacity:.5;cursor:not-allowed;}
  .deck-sub{text-align:center;margin-top:10px;opacity:.8;font-size:13px;}
</style>
</head>
<body>
  <div class="deck-wrap">
    <div class="deck-top">
      <div class="deck-title">African Legends, Flashcard Preview</div>
      <div class="deck-counter" id="counterText">Card 1 of 10</div>
    </div>

    <div class="deck-card" id="card" role="button" tabindex="0" aria-label="Flashcard, click to flip">
      <img id="cardImg" class="deck-img" src="" alt="Flashcard image">
      <div class="deck-hint" id="hintText">Click to flip</div>
    </div>

    <div class="deck-controls">
      <button class="deck-btn" id="prevBtn" type="button">Prev</button>
      <button class="deck-btn" id="flipBtn" type="button">Flip</button>
      <button class="deck-btn" id="nextBtn" type="button">Next</button>
    </div>

    <div class="deck-sub" id="labelText"></div>
  </div>

<script>
(function(){
  const cards = [
      { label: "Queen Makeda of Sheba", front: "1 Queen  Makeda of Sheba Name Card.jpg", back: "2 Queen  Makeda of Sheba  Info Card.jpg" },
      { label: "Piye Meriamun", front: "3 Piye Meriamun Name card.jpg", back: "4 Piye Meriamun Info Card.jpg" },
      { label: "Sundiata Keita", front: "5 Sundiata Keita.jpg", back: "6 Sundiata Keita  Info Card.jpg" },
      { label: "Mansa Musa", front: "7 Mansa Musa Name Card.jpg", back: "8 Mansa Musa Info Card.jpg" },
      { label: "Queen Nandi", front: "9 Queen  Nandi Name Card.jpg", back: "10 Queen  Nandi Info Card.jpg" },
      { label: "Shaka kaSenzangakhona", front: "11 Shaka kaSenzangakhona Name Card.jpg", back: "12 Shaka kaSenzangakhona Info Card.jpg" },
      { label: "Ranavalo-Manjaka I", front: "13 Ranavalo-Manjaka I Name Card.jpg", back: "14 Ranavalo-Manjaka I  Info Card.jpg" },
      { label: "Queen Muhumuza", front: "15 Queen Muhumuza Name Card.jpg", back: "16 Queen Muhumuza Info Card.jpg" },
      { label: "Labotsibeni Mdluli", front: "17 Labotsibeni  Mdluli Name Card.jpg", back: "18 Labotsibeni  Mdluli Info Card.jpg" },
      { label: "Yaa Asantewaa", front: "19 Yaa  Asantewaa Name Card.jpg", back: "20 Yaa  Asantewaa Info Card.jpg" }
  ];

  let i = 0;
  let showingFront = true;

  const cardEl = document.getElementById("card");
  const imgEl = document.getElementById("cardImg");
  const counterEl = document.getElementById("counterText");
  const hintEl = document.getElementById("hintText");
  const labelEl = document.getElementById("labelText");

  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const flipBtn = document.getElementById("flipBtn");

  function render(){
    const c = cards[i];
    const file = showingFront ? c.front : c.back;
    imgEl.src = file;
    imgEl.alt = showingFront ? (c.label + " front") : (c.label + " back");
    hintEl.textContent = showingFront ? "Click to flip" : "Click to flip back";
    counterEl.textContent = "Card " + (i + 1) + " of " + cards.length;
    labelEl.textContent = c.label;

    prevBtn.disabled = (i === 0);
    nextBtn.disabled = (i === cards.length - 1);
  }

  function flip(){ showingFront = !showingFront; render(); }
  function next(){ if(i < cards.length - 1){ i += 1; showingFront = true; render(); } }
  function prev(){ if(i > 0){ i -= 1; showingFront = true; render(); } }

  cardEl.addEventListener("click", flip);
  flipBtn.addEventListener("click", flip);
  nextBtn.addEventListener("click", next);
  prevBtn.addEventListener("click", prev);

  cardEl.addEventListener("keydown", (e) => {
    if(e.key === "Enter" || e.key === " "){ e.preventDefault(); flip(); }
    if(e.key === "ArrowRight"){ next(); }
    if(e.key === "ArrowLeft"){ prev(); }
  });

  render();
})();
</script>
</body>
</html>
